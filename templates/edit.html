{% extends "layout.html" %}

{% block title %}
    Edit Password
{% endblock %}

{% block main %}
    <div class="container">
        <h2>Edit Password</h2>
        <form action="/edit/{{ password_id }}" method="post">
            <input type="hidden" name="password_id" value="{{ password_id }}">
            <div class="row justify-content-center border bg-light">
                <div class="col-auto">
                    <div class="mb-3">
                        <label for="website" class="form-label">Website</label>
                        <input type="text" class="form-control" id="website" name="website" value="{{ password.website }}">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ password.username }}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ password.email }}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control password" id="password" name="password" value="{{ password.password }}">
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes">{{ password.notes }}</textarea>
                    </div>
                    <button type="button" class="togglePassword btn btn-secondary">Show/Hide Password</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
